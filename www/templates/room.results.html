<ion-view ng-controller="ResultsController as room_ctrl">

  <ion-content class="has-header padding">
    <h1 class="padding">Thanks for playing one round... more to come...</h1>
    <br>
    <p class="padding">{{name}}'s score is:
      {{score}}</p>
      <br>
      <button class="button button-block button-positive padding" type="button" ng-click="nextRound()" name="button">Next Round!</button>
  </ion-content>

</ion-view>
